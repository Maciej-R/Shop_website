<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Register</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" type="text/css" href="./register_files/opensans-font.css">
  <link rel="stylesheet" type="text/css"
    href="./register_files/material-design-iconic-font.min.css">

  <link rel="stylesheet" href="./register_files/style.css">
</head>

<body>
  <div class="page-content">
    <div class="form-v1-content">
      <div class="wizard-form">
        <form class="form-register" action="./register.php" method="post">
          
          <div id="form-total" role="application" class="wizard clearfix vertical">
            <span class="register-form-title">Register</span>
            <div class="content clearfix">
              <div class="content clearfix">

                <h2 id="form-total-h-0" tabindex="-1" class="title current">
                  <p class="step-icon"><span>01</span></p>
                  <span class="step-text">Peronal Infomation</span>
                </h2>
                <section id="form-total-p-0" role="tabpanel" aria-labelledby="form-total-h-0" class="body current"
                  aria-hidden="false">

                  <div class="inner">
                    <div class="wizard-header">
                      <h3 class="heading">Peronal Infomation</h3>
                      <p>Please enter your infomation and proceed to the next step so we can build your accounts. </p>
                    </div>
                    <div class="form-row">
                      <div class="form-holder">
                        <fieldset>
                          <legend>First Name</legend>
                          <input type="text" class="form-control" id="first-name" name="name"
                            placeholder="First Name" required="">
                        </fieldset>
                      </div>
                      <div class="form-holder">
                        <fieldset>
                          <legend>Last Name</legend>
                          <input type="text" class="form-control" id="last-name" name="surname"
                            placeholder="Last Name">
                        </fieldset>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-holder form-holder-2">
                        <fieldset>
                          <legend>Your Email</legend>
                          <input type="text" name="email" id="your_email" class="form-control"
                            pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="example@email.com" required onfocusout="check_email();">
                        </fieldset>
                        <p id="email-note" style="margin: 0% 0% 0% 5%; color:red;" hidden="true"></p>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-holder form-holder-2">
                        <fieldset>
                          <legend>Phone Number</legend>
                          <input type="text" class="form-control" id="phone" name="phone" placeholder="+48 123 456 789"
                            pattern="\+?[0-9\- ]{9,14}">
                        </fieldset>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-holder">
                        <fieldset>
                          <legend>Password</legend>
                          <input type="password" class="form-control" id="password" name="password" required onkeyup="check_password();">
                        </fieldset>
                      </div>
                      <div class="form-holder">
                        <fieldset>
                          <legend>Confirm Password</legend>
                          <input type="password" class="form-control" id="password2" name="password2" required onkeyup="check_password();">
                        </fieldset>
                      </div>
                    </div>
                    <div class="form-row">
                      <p style="color:red" hidden="true" id="password-match">Passwords don't match</p>
                    </div>
                  </div>
                </section>
              </div>
            </div>
            <div class="actions clearfix">
              <button class="register-form-btn" id="btn-register" onmouseover="check_password('R');">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="/register_files/check.js"></script>

</body>

</html>
